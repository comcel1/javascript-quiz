<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<header>
    <div>
        <a href="#" id="viewHighScore">View High Scores</a>
    </div>
    <div id="timer">
        <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
    </div>
    <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
</header>

<body>
    <!-- Start Quiz Intro
    <div class="info_box">
        <div class="info-title"><span>Coding Quiz Challenge</span></div>
        <div>
            <p>Try to answer the following code-related questions within the time limit. <br>
                Keep in mind that incorrect answers will penalize your score/time by 3 seconds!
            </p>
        </div>
        <div class="buttons">
            <button class="start-button">Start Quiz</button>
        </div>
    </div> -->

    <main class="container" class="row text-left">
        <div id="question-container" class="hide">
            <div id="question" class="question">Commonly used data types DO NOT include:</div>
            <div id="answer-buttons" class="btn-grid">
                <p><button id="btn0" class="btn">Strings</button></p>
                <p><button id="btn1" class="btn">Booleans</button></p>
                <p><button id="btn2" class="btn">Alerts</button></p>
                <p><button id="btn3" class="btn">Numbers</button></p>
            </div>
        </div>
        <div class="checkAnswer">
            <hr id="lineBreak" style="display: none" class="mt-4">
            <p id="answerCheck" style="display: none;"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
