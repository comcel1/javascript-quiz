<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- main content -->
    <div class="container-fluid">

        <!-- top for highscore link and timer -->
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-center">Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-center" style="display: none;">Time's Up!</div>
        </div>

        <div id="everything" class="row">
            <div class="col-md-2"></div>
            <main class="col-md-8">
                <!--start screen  -->
                <div id="start" class="m-2 justify-content-center">
                    <h1 class="font-weight-bold pl-5 pr-5">JavaScript Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that
                        incorrect answers will penalize your time by ten seconds!</p>
                    <button type="button" id="start-quiz-button" class="btn btn-info">Start
                        Quiz</button>
                </div>

                <!--quiz div  -->
                <div id="questionDiv" class="questionDiv" style="display: none;">
                    <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                    <div class="justify-content-center">
                        <p><button id="btn0" class="btn"></button></p>
                        <p><button id="btn1" class="btn"></button></p>
                        <p><button id="btn2" class="btn"></button></p>
                        <p><button id="btn3" class="btn"></button></p>
                        <hr id="lineBreak" style="display: none" class="mt-4">
                        <p id="answerCheck" style="display: none;"></p>
                    </div>
                </div>

                <!-- score div -->
                <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
                    <div class="col-2"></div>
                    <div class="col-8 text-left">
                        <h2 class="">Your final score is <span id="finalScore"></span> !
                        </h2>
                        <form>
                            <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialInput"
                                    class="form-control pt-2 pb-3 mt-2" type="text">
                                <button type="submit" id="submitInitialBtn" class="btn btn-info mt-3">Submit</button>
                            </p>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>

                <!-- highscores section -->
                <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold"
                    style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>

                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                    <!-- append each highscore as new paragraph here -->
                    <p>
                        <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High
                            Scores</button>
                    </p>

                </div>
            </main>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
